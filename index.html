<!DOCTYPE html>
<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<title>Tahoe Traffic Volume - A leaflet map</title>	
	    
        <link href="assets/mb_icon.ico" rel="icon" >
        <!--stylesheets-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="lib/leaflet.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE]>
			<script src=”html5shiv.googlecode.com/svn/trunk/html5.js”>
			</script>
		<![endif]-->
	</head>
	<body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col sidebar no-padding">
                    <div id="title">
                       <a>Tahoe Traffic Volumes</a>
                    </div>
                    <div id="panel">
                        <p>Average daily traffic volumes for select intersections.</p>
                    </div>
                    <div id = "container">
                        <nav class='filterbuttons'>
                            <a href='#' class='active' data-filter='all'>All Counts, All Locations</a>
                            <a href='#' class ='secondlink' data-filter='low'>&lt; 15,000 vehicles per day</a>
                            <a href='#' class = 'thirdlink' data-filter='medium'>&gt; 15,000 vehicles per day</a>
                            <a href='#' data-filter='high'>&gt; 30,000 vehicles per day</a>
                        </nav>
                    </div>
                    <div id="cars">
                        <img src="img/traffic.svg"/>
                    </div>
                </div>
                <div class="col text-center no-padding">
                    <div id="map"></div>
                </div>
            </div>
        </div>
		<!--scripts-->
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="lib/leaflet-src.js"></script>
		<!--script type="text/javascript" src="js/main.js"></script!-->
        <script type="text/javascript" src="js/geojson.js"></script>
<!--        <script type="text/javascript" src="lib/bootstrap.min.js"></script>-->
	</body>
</html>
